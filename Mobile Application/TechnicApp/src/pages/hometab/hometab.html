<ion-tabs *ngIf="tDictionary.dictionary != null">
  <ion-tab [root]="tab1Root" tabTitle="{{tDictionary.dictionary.TITLE_PRODUCT}}" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="{{tDictionary.dictionary.TEXT_SERVICES}}" tabIcon="text"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{tDictionary.dictionary.TITLE_COMMENT}}" tabIcon="stats"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{tDictionary.dictionary.TITLE_SETTING}}" tabIcon="image"></ion-tab>
</ion-tabs>
